<!DOCTYPE html>
<html>
<head>
    <title>Criador de Heróis</title>
</head>
<body>
    <!-- Initial button to show form, and start the game-->
    <h1>Crie seu Herói</h1>
    
    <!-- Botão para exibir o formulário de criação do herói -->
    <button id="criarHeroiButton">Criar Herói</button>

    <!-- Formulário de criação do herói (inicialmente oculto) -->
    <form id="formHero" style="display:none;">
        <label for="nome">Nome do Herói:</label>
        <input type="text" id="nome" name="nome">
        <label for="tipo">Tipo de Herói:</label>
        <select id="tipo" name="tipo">
            <option value="warrior">Warrior</option>
            <option value="mage">Mage</option>
            <option value="archer">Archer</option>
        </select><br><br>
        <button type="button" id="salvarHeroiButton">Salvar Herói</button>
    </form>

    <form id="gameContainer" style="display:none;">
        <button type="button" id="iniciarJogoButton">Rodar Dados de XP</button>
    </form>
    <script type="module" src="./src/script.js"></script>
</body>

</html>
