<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="principal">
        <div class="calc-container">
            <h1>Calculadora de Ranking</h1>
            <form>
                <label for="vitorias">Numero de Vitórias</label>
                <input type="number" id="vitorias" name="vitorias">
                <label for="derrotas">Numero de Derrotas</label>
                <input type="number" id="derrotas" name="derrotas">
                <button type="submit" id="calcular" onclick="calcularRanking()">Calcular</button>
            </form>
        </div>

        <div class="card">
            <h1>Seu ranking é:</h1>
            <img id="resultado" src="">
            <label id="resultado-label" >
        </div>
    </div>

    <script src="./src/script.js" type="module"></script>
</body>
</html>
